<div style="background-color: lavender">

<div class="bar bar-header bar-dark">
  <h1 class="title">sign up</h1>
</div>
<div class="list" style="margin-top: 50px">
  <label class="item item-input item-stacked-label">
  <span class="input-label">First Name</span>
  <input type="text" placeholder="hasan" ng-model="signup.firstName">
</label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Last Name</span>
    <input type="text" placeholder="lastname" ng-model="signup.lastName">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="hasan@idrees.com" ng-model="signup.email">
  </label>
</div>
<button class="button button-dark" ng-click="signup.signup()">
  signup
</button>
<button ui-sref="login" class="button button-dark">
  login
</button>
</div>
